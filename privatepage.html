<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/privateStyle.css" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { getMember, updateMember } from "./js/Firestore.js";

      // init
      const inputBoxList = $(".inputBox");
      inputBoxList.attr("readonly", true);
      const compBtn = $("#completeModify");
      compBtn.toggle();

      let isModify = false;
      let info;

      let updateData = {};

      (async () => {
        const result = await getMember("name", "전창현");
        if (result.data === null) {
          //alert("저장된 데이터가 없습니다.");
          return;
        }
      })();

      // end init

      const modChange = () => {
        isModify = !isModify;
        const isReadOnly = !inputBoxList.attr("readonly");
        if (isReadOnly) {
          inputBoxList.addClass("inputBox");
          inputBoxList.removeClass("inputBoxModify");
          compBtn.toggle();
        } else {
          inputBoxList.addClass("inputBoxModify");
          inputBoxList.removeClass("inputBox");
          compBtn.toggle();
          updateData = {};
        }
        inputBoxList.attr("readonly", isReadOnly);
      };

      const updateInfo = async () => {
        await updateMember(info.id, updateData);

        modChange();
      };
      compBtn.click(updateInfo);

      const onBlurInput = (e) => {
        updateData[e.target.id] = e.target.value;
      };
      inputBoxList.blur(onBlurInput);

      $("#modifyBtn").click(modChange);
    </script>
  </head>
  <body>
    <header id="header">
      <div id="logoWrapper">
        <a href="/" id="logo">4Dev Project</a>
      </div>
    </header>
    <container>
      <div id="aboutWrapper">
        <div id="aboutBox">
          <div id="leftBox">
            <!-- 수정 모드일 시 Image를 누르면 Image 수정이 가능토록. -->
            <div id="userImage">
              <img
                style="width: 30dvh; height: 30dvh"
                src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg"
              />
            </div>
            <input
              id="name"
              value=""
              style="font-size: 24px"
              class="inputBox"
              placeholder="이름"
            />
            <input
              id="age"
              value=""
              placeholder="나이"
              style="font-size: 24px"
              class="inputBox"
            />
            <textarea
              id="about"
              style="height: 120px"
              class="inputBox"
              placeholder="자기소개"
            >
Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text </textarea
            >
          </div>
          <div id="aboutDetail">
            <label for="goal">목표</label>
            <textarea id="goal" class="inputBox"></textarea>
            <label for="reason">코딩을 시작한 계기</label>
            <textarea id="reason" class="inputBox"></textarea>
            <label for="finalgoal">최종 목표</label>
            <textarea id="finalgoal" class="inputBox"></textarea>
          </div>
        </div>
      </div>
      <div id="contBtnWrapper">
        <button id="completeModify">완료</button>
        <button id="modifyBtn">수정</button>
      </div>
    </container>
  </body>
</html>
