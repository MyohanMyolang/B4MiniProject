<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/privateStyle.css" />
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script type="module">
      const inputBoxList = $(".inputBox");
      inputBoxList.attr("readonly", true);

      const modChange = () => {
        const isReadOnly = !inputBoxList.attr("readonly");
        if (isReadOnly) {
          inputBoxList.addClass("inputBox");
          inputBoxList.removeClass("inputBoxModify");
        } else {
          inputBoxList.addClass("inputBoxModify");
          inputBoxList.removeClass("inputBox");
        }
        inputBoxList.attr("readonly", isReadOnly);
      };

      $("#modifyBtn").click(modChange);
    </script>
  </head>
  <body>
    <header id="header">
      <div id="logoWrapper">
        <a href="/" id="logo">4Dev Project</a>
      </div>
    </header>
    <container>
      <div id="aboutWrapper">
        <div id="aboutBox">
          <div id="leftBox">
            <!-- 수정 모드일 시 Image를 누르면 Image 수정이 가능토록. -->
            <div id="userImage">
              <img
                style="width: 30dvh; height: 30dvh"
                src="https://www.simplilearn.com/ice9/free_resources_article_thumb/what_is_image_Processing.jpg"
              />
            </div>
            <input
              id="name"
              value="가가"
              style="font-size: 24px"
              class="inputBox"
            />
            <input value="나나" style="font-size: 24px" class="inputBox" />
            <textarea
              style="resize: none; overflow: hidden; height: 120px"
              class="inputBox"
            >
Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text </textarea
            >
          </div>
          <div id="aboutDetail">
            \
            <div>가나다라</div>
          </div>
        </div>
      </div>
      <div id="contBtnWrapper">
        <button id="completeModify">완료</button>
        <button id="modifyBtn">수정</button>
      </div>
    </container>
  </body>
</html>
