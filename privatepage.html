<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"

    <style>
      body {
        background-color: black;
        background-image: url("https://www.sciencetimes.co.kr/wp-content/uploads/2023/06/STScI-01H1CV2FH3KW1W8A4ZVQ6MDHHT.jpg");
        background-position: center;
        background-size: cover;
      }

      .header {
        padding: 100px;
        margin: 50px auto 50px 300px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        margin-bottom: 500px;
      }

      .inbox {
        float: left;
        padding: 10px;
        width: 50%;
        height: 700px;
      }
    </style>



  <script type="module">
  import {getMember} from "/js/member.js"
    
    const qs = new URLSearchParams(location.search);
    const name = qs.get("name");
    let info;

    $("#modifyBtn").click(() => {
      if(name === null) return;
    location.href=`/inputpage.html?name=${name}`;
    });

    (async () => {
      info = await getMember("name", name);
      console.log(info);
          if (info.data === null) {
            // alert("데이터가 존재하지 않습니다.")
            return;
          }
          const keys = Object.keys(info.data);
          let tempHtml = "";
          keys.forEach((key) => {

            tempHtml += `<p>${key} : ${info.data[key]}</p>`;
          });
          $("#aboutBox").append(tempHtml);
    })();
</script>

</head>j




  <body>
    <p class="nes-text is-primary" style="float: right; margin-right: 50px">
      Copyright B4DEV
    </p>

    <div class="header">
      <i class="nes-kirby" style="margin-right: 50px"></i>
      <p class="nes-text is-disabled" style="font-size: 45px">
        Welcome to My Page!
      </p>
      <i class="nes-kirby"></i>
    </div>

    <div class="main">
      <i class="nes-kirby" style="position: fixed"
        ><a class="nes-btn" href="#"></a
      ></i>
      <i
        class="nes-kirby"
        style="position: fixed; margin: 0px 0px 0px 600px"
      ></i>
      <i
        class="nes-kirby"
        style="position: fixed; margin: 0px 600px 0px 0px"
      ></i>
      <i
        class="nes-kirby"
        style="position: fixed; margin: 0px 0px 0px 1200px"
      ></i>
      <i
        class="nes-kirby"
        style="position: fixed; margin: 0px 1200px 0px 0px"
      ></i>

      <div class="nes-container is-dark with-title" style="width: 90%">
        <p class="title">information</p>

        <div class="inbox">
          <div class="nes-container is-dark with-title">
            <p class="title">About Me</p>
            <div id="aboutBox"></div>


            <button
              type="button"
              class="nes-btn is-primary"
              id="modifyBtn"
              style="float: right"
            >
              Modify
            </button>


          </div>
        </div>
          </div>
        </div>
      </div>
    </div>
